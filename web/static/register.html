<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="regi1.css">
</head>

<body>
  <form action="create" method="POST">
    <h2>Register</h2>
    <div class="container">
      <table align="center">
        <!--username-->
        <tr>
          <td>
            Username
          </td>
          <td>
            <input type="text" name="username" placeholder="Username" maxlength="10">
          </td>
        </tr>
        <!--firstname-->
        <tr>
          <td>
            First Name
          </td>
          <td>
            <input type="text" name="firstName" placeholder="First Name" maxlength="10">
          </td>
        </tr>
        <!--lastname-->
        <tr>
          <td>
            Last Name
          </td>
          <td>
            <input type="text" name="lastName" placeholder="Last Name" maxlength="10">
          </td>
        </tr>
        <!--password-->
        <tr>
          <td>
            Password
          </td>
          <td>
            <input type="password" name="password" placeholder="Password" maxlength="8">
            (max 8 alphanumeric characters)
          </td>
        </tr>
        <!--gender -->
        <tr>
          <td>
            Gender:
          </td>
          <td>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
          </td>
        </tr>
        <!--birthday-->
        <tr>
          <td>
            Birthday:
          </td>
          <td>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
          </td>
        </tr>
        <!--email-->
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type="email" name="email" placeholder="Email">
          </td>
        </tr>
        <!--phone-->
        <tr>
          <td>
            Phone:
          </td>
          <td>
            <input type="tel" name="mobile" placeholder="phone">
          </td>
        </tr>
        <!--address-->
        <tr>
          <td>
            Address:
          </td>
          <td>
            <textarea name="address" placeholder="Address" rows="4" cols="30"></textarea>
          </td>
        </tr>
        <!--Qualifications-->
        <tr>
          <td>
            <label for="Qualification">Qualification:</label>
            <select name="qualification">
              <option value="">Select Qualification</option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Aritfical Intellegience">Aritfical Intellegience</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Qualification">Degree:</label>
            <select name="degree">
              <option value="">Select Degree</option>
              <option value="B.Sc">B.Sc</option>
              <option value="MSc">M.Sc</option>
              <option value="B.E">B.E</option>
              <option value="Diploma">Diploma</option>
              <option value="PhD">PhD</option>
            </select>
          </td>
        </tr>
        <div class="container">
          <!--buttons---->
          <table align="center">
            <tr>
              <td>
                <button type="submit" >Register</button></b>
                <button type="reset" >Reset</button>
              </td>
            </tr>
          </table>
        </div>
      </table>
    </div>
  </form>
</body>

</html>
